<form [formGroup]="form">
  <div class="container">
    <!-- Campo Nombre -->
    <div class="col nombre">
      <mat-form-field appearance="fill" class="formControl">
        <mat-label> Nombre corral </mat-label>
        <input
          placeholder="Digite el nombre del corral"
          formControlName="name"
          matInput
          type="text"
          required
          [maxlength]="100"
        />
        <mat-icon matSuffix>
          contacts
        </mat-icon>
        <mat-error *ngIf="form.controls.name.invalid">
          Este campo es requerido.
        </mat-error>
      </mat-form-field>
    </div>
    <!-- Capacity -->
    <div class="col">
      <mat-form-field appearance="fill" class="formControl">
        <mat-label> Capacidad </mat-label>
        <input
          placeholder="Capacidad del corral"
          formControlName="capacity"
          matInput
          type="number"
          min="0"
          max="10000"
        />
        <mat-icon matSuffix>apps</mat-icon>
        <mat-error *ngIf="form.controls.capacity.invalid">
          El valor de este campo no es v√°lido.
        </mat-error>
      </mat-form-field>
    </div>
    <button mat-stroked-button color="primary" [mat-dialog-close]="data.corral" cdkFocusInitial>Crear</button>
  </div>
</form>
